<app-toast></app-toast>

<!-- waiting room -->
<app-waiting-room
  (updateRoom)="updateRoom($event)"
  *ngIf="!room.gameStarted && player"
  [room]="room"
  [characterList]="characterList"
></app-waiting-room>

<!-- game start room -->
<app-game-start-room
  (updateRoom)="updateRoom($event)"
  *ngIf="room.gameStarted"
  [room]="room"
></app-game-start-room>
